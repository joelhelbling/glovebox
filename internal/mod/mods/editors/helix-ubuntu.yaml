name: helix-ubuntu
description: Helix - a post-modern modal text editor (Ubuntu)
category: editor
requires:
  - ubuntu
provides:
  - helix

run_as_root: |
  apt-get update && apt-get install -y software-properties-common && \
  add-apt-repository -y ppa:maveonair/helix-editor && \
  apt-get update && apt-get install -y helix && \
  rm -rf /var/lib/apt/lists/*

env:
  EDITOR: hx
