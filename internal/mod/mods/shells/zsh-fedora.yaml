name: zsh-fedora
description: Z shell with sensible defaults (Fedora)
category: shell
requires:
  - fedora
provides:
  - zsh

run_as_root: |
  dnf install -y zsh && dnf clean all
  usermod -s /usr/bin/zsh ubuntu
  mkdir -p /home/ubuntu/.config/zsh
  chown -R ubuntu:ubuntu /home/ubuntu/.config/zsh

env:
  SHELL: /usr/bin/zsh

user_shell: /usr/bin/zsh
