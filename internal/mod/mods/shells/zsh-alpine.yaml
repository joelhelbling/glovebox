name: zsh-alpine
description: Z shell with sensible defaults (Alpine)
category: shell
requires:
  - alpine
provides:
  - zsh

run_as_root: |
  apk add --no-cache zsh
  sed -i "s|/bin/bash|/bin/zsh|" /etc/passwd
  mkdir -p /home/ubuntu/.config/zsh
  chown -R ubuntu:ubuntu /home/ubuntu/.config/zsh

env:
  SHELL: /bin/zsh

user_shell: /bin/zsh
