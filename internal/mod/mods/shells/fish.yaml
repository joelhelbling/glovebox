name: fish
description: Fish shell - the friendly interactive shell
category: shell
requires:
  - base

apt_repos:
  - ppa:fish-shell/release-4

apt_packages:
  - fish

run_as_root: |
  usermod -s /usr/bin/fish ubuntu
  mkdir -p /home/ubuntu/.config/fish
  chown -R ubuntu:ubuntu /home/ubuntu/.config/fish

env:
  SHELL: /usr/bin/fish

user_shell: /usr/bin/fish
