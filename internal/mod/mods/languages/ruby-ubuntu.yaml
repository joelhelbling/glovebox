name: ruby-ubuntu
description: Ruby programming language (Ubuntu)
category: language
requires:
  - ubuntu
  - mise
  - native-build
provides:
  - ruby

run_as_root: |
  apt-get update && apt-get install -y libffi-dev libyaml-dev && rm -rf /var/lib/apt/lists/*

run_as_user: |
  mise use -g ruby@latest
